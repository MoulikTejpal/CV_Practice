<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <ul>
        <li>Address</li>
        <li>Number</li>
        <li>Mail</li>
        <li>Socials</li>
    </ul>

    <hr>

    <form action="">
        <label for="">Your Name:</label>
        <input type="text">     <!-- no submit button if used alone --> 
        <br>
        <label for="">Your Favourite Colour:</label>
        <input type="color" name="" id=""> 
        <br>
        <label for="">Do you want to be contacted?</label>
        <input type="checkbox" name="" id="">
        <br>
        <label for="">Secret Code (Password):</label>
        <input type="password" name="" id="">
        <br>
        <input type="submit">
    </form>

    <hr>

    <form action="mailto:info@lonodnappbrewery.com" method="post" enctype="text/plain">
        <label for="">Your Name:</label>
        <input type="text" name="yourName">
        <br>
        <label for="">Your Email ID:</label>
        <input type="email" name="yourMail">
        <br>
        <label for="">Your Message:</label>
        <br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
